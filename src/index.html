<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Toothless</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="player">
    <img src="assets/back.png" class="bg" alt="Albumcover" />

    <div class="overlay">
      <div class="song-title" id="songTitle">song-title </div>
      <div class="controls">
        <img src="assets/prev (1).png" id="prevBtn" class="control-btn" alt="Previous" />
        <img src="assets/pause icon.png" id="playPauseBtn" class="control-btn" alt="Play" />
        <img src="assets/next (1).png" id="nextBtn" class="control-btn" alt="Next" />
      </div>
    </div>

    <audio id="audio"></audio>
   </div>

   <script src="renderer.js"></script>
  </body>
</html>
